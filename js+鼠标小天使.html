<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鼠标小天使</title>
	</head>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		#img1 {
			position: absolute;
		}
	</style>
	<body>
		<!-- 跟着鼠标飞的小天使 -->
		<img src="image/tianshi.gif" alt="" id="img1">

		<script type="text/javascript">
			var img = document.getElementById('img1');
			document.onmousemove = function(e) {
				e = e || window.event;//可写可不写,兼容低版本
				img.style.left = e.pageX+'px';
				img.style.top = e.pageY+'px';
			}
		</script>
	</body>
</html>
